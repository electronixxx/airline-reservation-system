{% extends "basehome.html" %}
{% block pagebody %}
<center>
  <div class="container login-container">
    <div class="col-md-8 login-form-2">
      <h3>REGISTRAZIONE</h3>
      <form method="POST">
        <div class="form-group ">
          {% with messages = get_flashed_messages(with_categories=true)%}
          {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show">
            <strong>{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}
        </div>
        <div class="row ">
          <div class="col-lg-6">
            <div class="form-group">
              <input type="text" name="nome" class="form-control" placeholder="NOME" />
            </div>
            <div class="form-group">
              <input type="text" name="email" class="form-control" placeholder="EMAIL" />
            </div>
            <div class="form-group">
              <h5 class="text-white">DATA DI NASCITA : <input type="date" name="datadinascita" class="form-control"
                  value="AAAA-MM-GG" min="1900-01-01" max="2030-01-01" style="margin-bottom: 24;"></H5>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input type="text" name="cognome" class="form-control" placeholder="COGNOME" />
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="PASSWORD"
                style="margin-bottom: 41;" />
            </div>
            <div class="form-group">
              <h5 class="text-white">
                <img src="{{ url_for('static', filename='icon/malefemale.png') }}" height="40" width="40">
                <input type="radio" name="sesso" class="custom-radio" value="M">
                <label for="m"> M </label>
                <input type="radio" name="sesso" class="custom-radio" value="F">
                <label for="f"> F </label>
              </h5>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="REGISTRATI" />
        </div>
      </form>
    </div>
</center>
{% endblock %}
